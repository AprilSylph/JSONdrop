<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JSONdrop Preview</title>
    <link rel="stylesheet" href="../src/jsondrop.css">
    <script src="preview.js" type="module"></script>
  </head>
  <body class="jsondrop">
    <code>
      <details data-jsondrop-type="object" open="">
        <summary></summary>

      </details>
    </code>
  </body>
</html>
